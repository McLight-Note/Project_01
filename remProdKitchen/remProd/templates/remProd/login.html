{% extends 'remProd/layout.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">
                Please enter the correct username and password. Note that both fields may be case-sensitive.
            </div>
        {% endif %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" autofocus required class="form-control" id="id_username">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" required class="form-control" id="id_password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
{% endblock %}
