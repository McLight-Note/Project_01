services:
  - type: web
    name: boor-kitchen
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn remProdKitchen.remProdKitchen.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: remProdKitchen.remProdKitchen.settings
      - key: SECRET_KEY
        value: changeme-in-render-dashboard
      - key: DEBUG
        value: False 