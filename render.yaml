services:
  - type: web
    name: remprodkitchen
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && python manage.py createsuperuser_render && python manage.py collectstatic --noinput && gunicorn remProdKitchen.remProdKitchen.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: remProdKitchen.remProdKitchen.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: SUPERUSER_USERNAME
        value: admin
      - key: SUPERUSER_EMAIL
        value: admin@example.com
      - key: SUPERUSER_PASSWORD
        value: admin123456
    healthCheckPath: /

  - type: shell
    name: remprodkitchen-shell
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py shell
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: remProdKitchen.remProdKitchen.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False 